<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="shortcut icon" href="../media/img/BU logo.jpg" type="image/x-icon">
    <title>ExamCipher | Sign Up</title>

</head>

<body class="formBody">
    <center>
        <form id="registerForm" class="regForm">
            <fieldset class="formFieldset" id="formFieldset">
                <h4 class="formHeader" style="margin-bottom: 40px;">Security Questions</h4>
                <table align="center" cellspacing="15">


                    <tr>
                        <td>What is the name of the church you attend</td>
                        <td class="input-icons">
                            <i class="fas fa-church regIcon"></i>
                            <input class="regInput input-field form-control" type="text" name="churchName" placeholder="" required/>
                        </td>
                    </tr>

                    <tr>
                        <td>What is your favorite color</td>
                        <td class="input-icons">
                            <i class="fas fa-circle regIcon"></i>
                            <input class="regInput input-field form-control" type="text" name="favoriteColor" placeholder="blue" required/>
                        </td>
                    </tr>

                    <tr>
                        <td>What is your best friend's name</td>
                        <td class="input-icons">
                            <i class="fas fa-users regIcon"></i>
                            <input class="regInput input-field form-control" type="text" name="bestFriendName" placeholder="Ope" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>In what city did your parents meet</td>
                        <td class="input-icons">
                            <i class="fas fa-building regIcon"></i>
                            <input class="regInput input-field form-control" type="text" name="parentsMeetCity" placeholder="lagos" required/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <a href="../index.html" class="btn btn-outline-danger my-3">Go Back</a>
                            <button id="submitbtn1" class="btn auth" type="submit">Submit</button>
                        </td>
                    </tr>
                </table>

            </fieldset>

        </form>
    </center>


    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

    <!-- Personal Js  #### Has to come last or at least after firebase -->

    <script src="../Js/CP-ABE.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
